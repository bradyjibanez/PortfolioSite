<div id="body">
	<div (click)="learnMore()" class="projectcase" (mouseenter)="mouse_in=!mouse_in" (mouseleave)="mouse_in=!mouse_in">
		<h1>
			{{ project.Title }}
		</h1>
		<br/>
		<div (mouseenter)="alternateClass(); ignore=!ignore" (mouseleave)="alternateClass(false)">
			<img [ngClass]="logo" class="projectlogo" src="{{ project_image }}">
			<div *ngIf="mouse_in" class="link">
				<button class="button fadeio">learn more</button>
			</div>
		</div>
	</div>
</div>
